<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HW02 Task 2</title>
  </head>
  <body>
    <h1 id="number">10</h1>
    <div>
      <button onclick="alert(document.getElementById('number').innerText)">Current Value</button>
      <p>
        <button onclick="document.getElementById('number').innerText = parseInt(document.getElementById('number').innerText) + 1">Increment</button>
      </p>
      <p>
        <button id="log">Log</button>
        <!-- This button interaction was taken from Nat Tuck's lecture notes -->
        <script>
          function newLog() {
            var new_P = document.createElement('p');
            document.body.insertBefore(new_P, null);
            new_P.innerText = document.getElementById('number').innerText;
          }

          var logBtn = document.getElementById('log');
          logBtn.onclick = newLog;
        </script>
      </p>
    </div>
  </body>
</html>
